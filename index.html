<!DOCTYPE html>
<html>
<head>
    <title>PK Dosing Volume Calculator</title>
    <style>
        /* Center the calculator on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-box {
            background-color: lightblue;
            padding: 10px;
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }

        .input-label {
            font-size: 24px;
        }

        .input-field {
            font-size: 18px;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculate-button {
            font-size: 24px;
            font-weight: bold;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calculate-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>PK Dosing Volume Calculator</h1>
        <label for="strength" class="input-label">Strength (mg/kg):</label>
        <input type="number" id="strength" class="input-field" required><br><br>
        <label for="body-weight" class="input-label">Body Weight (grams):</label>
        <input type="number" id="body-weight" class="input-field" required><br><br>
        <label for="solution-concentration" class="input-label">Solution Concentration (mg/mL):</label>
        <input type="number" id="solution-concentration" class="input-field" required><br><br>
        <button onclick="calculateDosingVolume()" class="calculate-button">Calculate</button><br><br>
        <div id="result" class="result-box"></div>
    </div>

    <script>
        function calculateDosingVolume() {
            const strength = parseFloat(document.getElementById("strength").value);
            const bodyWeight = parseFloat(document.getElementById("body-weight").value);
            const solutionConcentration = parseFloat(document.getElementById("solution-concentration").value);

            if (isNaN(strength) || isNaN(bodyWeight) || isNaN(solutionConcentration)) {
                alert("Please enter valid numeric values.");
                return;
            }

            const dosingVolume = (strength * bodyWeight) / (solutionConcentration * 1000);
            const roundedDosingVolume = dosingVolume.toFixed(2);

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "<strong>Dosing Volume: " + roundedDosingVolume + " mL</strong>";
        }
    </script>
</body>
</html>
